<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Information System</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css">
   <header>
       <h1 align="center" style="color: darkgreen">School Information System</h1>
   </header>
   <form align="center" action="dashboard.html" method="post">
    <div>
       <label for="uname"><b>Username</b></label>
       <input type="text" placeholder="Enter Username" name="uname" required="true">
    </div>
    <div>
       <label for="psw"><b>Password</b></label>
       <input type="password" placeholder="Enter Password" name="psw" required="true">
    <div>
    <div>
       <button type="submit">Login</button><button type="submit">Register</button>
    </div>
   </form>

    
</body>
</html>
